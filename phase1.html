<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        .filter-section {
            text-align: center;
        }
        
        .filter-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .filter-button:hover {
            background-color: #3e8e41;
        }
        
        .product-display-area {
            display: block;
        }
        
        .product-item {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Product List</h1>
    <section class="filter-section">
        <button class="filter-button" data-category="All">All</button>
    </section>
    <section class="product-display-area">
    </section>
    <script src="script.js"></script>
</body>
</html>
